name: Build Assets

on:
  push:
    branches: [main]
    paths:
      - 'resources/js/**'
      - 'resources/css/**'
      - 'package.json'
      - 'package-lock.json'
      - 'vite.config.js'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Install Composer dependencies
        run: composer install --no-interaction --no-scripts --no-progress

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install npm dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'build: compile frontend assets'
          file_pattern: 'resources/dist/*'
